<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start>
      <img class="logo" src="assets/imgs/lsascha.png">
    </ion-avatar>
  </ion-navbar>
</ion-header>
<ion-content  padding>
  <ion-list>
    <ion-item>
      <h2 align="center">Servicio</h2>
    </ion-item>
    <ion-item *ngFor="let s of services" >
      <ion-card>
        <ion-grid>
        <ion-avatar item-start style="margin-left: auto;margin-right: auto;display: block;">
          <img src="{{ s.img }}" >
        </ion-avatar>
        <ion-item>
            <h2 align="center">{{ s.titulo }}</h2>
            <p text-wrap>{{ s.descripcion }}</p>
        </ion-item>
        </ion-grid>
      </ion-card>
    </ion-item>
</ion-list>  
<ion-fab right bottom>
  <button ion-fab mini (click)="showFilter()"><ion-icon name="ios-funnel-outline"></ion-icon></button>
</ion-fab>
</ion-content>
