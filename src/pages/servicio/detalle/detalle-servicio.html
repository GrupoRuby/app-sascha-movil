<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start >
      <img class="logo" src="assets/imgs/lsascha.png">
    </ion-avatar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <h2 align="center">Servicio</h2>
  </ion-item>
  <ion-card>
    <ion-item>
      <h2 align="center">{{ servicio.titulo }}</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start align-items-center>
        <img src="{{ servicio.img }}" >
      </ion-thumbnail>
      <p text-wrap>{{ servicio.descripcion }}</p>
      <h2 align="center" style="color: #117c66;" >Precio {{ servicio.precio }}</h2>
    </ion-item>
    <button ion-button color="primary" block clear (click)="solicitar()" >Solicitar Servicio</button>
  </ion-card>
</ion-content>
