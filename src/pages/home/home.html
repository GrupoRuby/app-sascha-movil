<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding>

  <ion-list>

    <ion-item>
      <ion-card>
        <ion-grid>
        <ion-avatar item-start style="margin-left: auto;margin-right: auto;display: block;">
          <img src="../../assets/imgs/consulta.jpg" >
        </ion-avatar>
        <ion-item>
            <h2 align="center">Consulta Nutricional</h2>
            <p>Un nutricionista calificado realiza </p> 
            <p>una evaluación de tu estado</p>   
            <p>nutricional</p>
        </ion-item>
        </ion-grid>
      </ion-card>
    </ion-item>

    <ion-item>
      <ion-card>
        <ion-grid>
          <ion-avatar item-start class="imagencenter" style="margin-left: auto;margin-right: auto;display: block;">
            <img src="../../assets/imgs/obesidad.jpg">
          </ion-avatar>
          <ion-item>
            <h2 align="center">Control de obesidad</h2>
            <p> Consejos alimenticios y planes</p> 
            <p>nutricionales para el control</p>
            <p>de peso.</p>
          </ion-item>
        </ion-grid>
      </ion-card>
    </ion-item>

  <ion-item>
    <ion-card>
      <ion-grid>
        <ion-avatar item-start style="margin-left: auto;margin-right: auto;display: block;">
          <img src="../../assets/imgs/deportiva.jpg">
        </ion-avatar>
        <ion-item>
          <h2 align="center">Nutrición Deportiva</h2>
          <p>Planes de nutrición especializados</p> 
          <p>para deportistas.</p>

</ion-content>
