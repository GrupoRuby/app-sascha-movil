<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Solicitud de Cita</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
       <ion-item>
            <ion-label>Servicio a solicitar:</ion-label>
            <ion-select [(ngModel)]="servicio">
                <ion-option value="asesoria">Asesoria Nutricional Deportiva</ion-option>
                <ion-option value="consulta">Consulta Nutricional</ion-option>
                <ion-option value="control">Control de Obesidad</ion-option>
                <ion-option value="tratamiento">Tratamiento para enfermedades</ion-option>
            </ion-select>
       </ion-item>
       <ion-item>
           <ion-label>Fecha para la cita:</ion-label>
           <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime>
       </ion-item>
       <ion-item>
           <ion-label>Hora de la cita:</ion-label>
           <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts">
           </ion-datetime>
       </ion-item>
       <ion-item>
       	   <button ion-button color="primary" block (click)="enviar()" >Enviar Solicitud</button>
       </ion-item>
    </ion-card>

</ion-content>
