<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-avatar item-start>
      <img class="logo" src="assets/imgs/lsascha.png">
    </ion-avatar>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <ion-title>Comunicacion</ion-title>
<ion-list>
  <ion-item>
    <ion-label>Selecciona un Motivo</ion-label>
    <ion-select [(ngModel)]="motivo">
      <ion-option value="nes">Reclamo</ion-option>
      <ion-option value="n64">Sugerencia</ion-option>
      <ion-option value="ps">Queja</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>Razon</ion-label>
    <ion-select [(ngModel)]="razon">
      <ion-option value="nes">El Nutricionista fue impuntual</ion-option>
      <ion-option value="n64">El Nutricionista se fue de viaje</ion-option>
      <ion-option value="ps">El Nutricionista le mando una alimentos que usted no puede comer</ion-option>
      <ion-option value="genesis">El Nutricionista esta enfermo</ion-option>
     
    </ion-select>
  </ion-item>
</ion-list>
  <form ion-grid fixed>
    <ion-list ion-row>

      <ion-item ion-col col-12>
        <ion-label floating>Comentario</ion-label>
        <ion-textarea name="Comentario"></ion-textarea>
      </ion-item>

    </ion-list>

    <div ion-col col-12 margin text-center>
      <button type="submit" ion-button icon-left (click)="enviar()">
        <ion-icon name="send"></ion-icon>
        Crear
      </button>
    </div>
  </form>



</ion-content>
