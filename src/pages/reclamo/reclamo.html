<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reclamos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form ion-grid fixed>
    <p>Envianos tu ID/Correo de SaschaNutric si tuviste problemas con el servicio nutricional.</p>
    <ion-list ion-row>

      <ion-item  ion-col col-12 col-sm-6>
        <ion-label floating>Correo</ion-label>
        <ion-input type="email" name="email" clearInput="true"></ion-input>
      </ion-item>

      <ion-item ion-col col-12>
        <ion-label floating>Reclamo</ion-label>
        <ion-textarea name="Reclamo"></ion-textarea>
      </ion-item>

    </ion-list>

    <div ion-col col-12 margin text-center>
      <button type="submit" ion-button icon-left (click)="enviar()">
        <ion-icon name="send"></ion-icon>
        Enviar
      </button>
    </div>
  </form>



</ion-content>
