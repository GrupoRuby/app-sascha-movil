<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Description</ion-title>
  <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Volver</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{character.image}}">
        </ion-avatar>
        <h2>{{character.name}}</h2>
        <p>{{character.quote}}</p>
      </ion-item>

      <ion-item text-wrap *ngFor="let item of character['items']">
        {{item.title}}
        <ion-note item-end>
          {{item.note}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
