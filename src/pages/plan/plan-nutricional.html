<ion-header>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Dieta
    </ion-list-header>

      Desayunos

    <a ion-item (click)="openModal({charNum: 1})">
      Almuerzos

    <a ion-item (click)="openModal({charNum: 2})">
      Cenas

</ion-content>
